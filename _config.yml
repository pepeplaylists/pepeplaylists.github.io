permalink: /:year:month:day/:title
url: https://pepeplaylists.github.io/
baseurl: /

# variables
name: Pepe's Playlists
description: The best Playlists in the world, by Pepe
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

